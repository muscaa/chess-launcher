plugins {
	id "application"
}

ext.subName = "updater"

mainClassName = "muscaa.chess.launcher.updater.main.Main"
application.setMainClass(mainClassName)

jar {
	archiveFileName.set("chess-${subName}.jar")
	
	manifest {
		attributes "Main-Class": mainClassName
	}
	
	doLast {
		file(archiveFile).setExecutable(true, false)
	}
}
